<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrecadação para Bike Motorizada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23e2e8f0" opacity="0.3" d="M25,30 C40,15 60,15 75,30 S95,50 75,70 S40,85 25,70 S5,50 25,30 Z"/><path fill="%23e2e8f0" opacity="0.2" d="M0,0 L100,0 L100,100 L0,100 Z"/></svg>');
            background-size: 300px;
            background-repeat: repeat;
        }

        /* Indicador de Pull to Refresh com Pegada Digital e Partículas */
        .pull-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .pull-indicator.active {
            transform: translateY(0);
            opacity: 1;
        }

        .fingerprint-classic {
            position: relative;
            width: 90px;
            height: 90px;
        }

        .track-line-1 {
            position: absolute;
            width: 4px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #e74c3c, transparent);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            bottom: 0;
        }

        .fingerprint-1 {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: slideDown1 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .fingerprint-1::before {
            content: '';
            width: 22px;
            height: 22px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .fingerprint-1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(231, 76, 60, 0.4);
            border-radius: 50%;
            animation: ripple1 2s infinite;
        }

        /* Partículas flutuantes */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: floatAround 4s infinite linear;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .particle:nth-child(1) {
            background: #e74c3c;
            top: 10px;
            left: 15px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            background: #f39c12;
            top: 20px;
            right: 10px;
            animation-delay: 0.5s;
        }

        .particle:nth-child(3) {
            background: #27ae60;
            bottom: 15px;
            left: 20px;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            background: #8e44ad;
            bottom: 10px;
            right: 25px;
            animation-delay: 1.5s;
        }

        .particle:nth-child(5) {
            background: #3498db;
            top: 35px;
            left: 5px;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            background: #e67e22;
            top: 30px;
            right: 20px;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            background: #2c3e50;
            bottom: 30px;
            left: 30px;
            animation-delay: 0.8s;
        }

        .particle:nth-child(8) {
            background: #c0392b;
            top: 45px;
            right: 35px;
            animation-delay: 1.2s;
        }

        @keyframes slideDown1 {
            0%, 20% { 
                transform: translateX(-50%) translateY(0); 
            }
            40%, 60% { 
                transform: translateX(-50%) translateY(35px); 
            }
            80%, 100% { 
                transform: translateX(-50%) translateY(0); 
            }
        }

        @keyframes ripple1 {
            0% { 
                transform: scale(0.8); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.4); 
                opacity: 0; 
            }
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translate(12px, -10px) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translate(8px, 8px) rotate(180deg);
                opacity: 0.9;
            }
            75% {
                transform: translate(-10px, 10px) rotate(270deg);
                opacity: 0.95;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.8;
            }
        }

        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%233b82f6" d="M50,10 L60,40 L90,40 L65,60 L75,90 L50,70 L25,90 L35,60 L10,40 L40,40 Z"/></svg>');
            background-size: 200px;
            background-repeat: repeat;
        }

        .bike {
            position: fixed;
            top: 20%;
            right: -100px;
            font-size: 40px;
            z-index: -1;
            animation: ride 25s linear infinite;
            opacity: 0.1;
        }

        @keyframes ride {
            0% {
                right: -100px;
                top: 20%;
            }
            50% {
                top: 25%;
            }
            100% {
                right: 100%;
                top: 20%;
            }
        }

        header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .goal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .chart-wrapper:hover {
            transform: scale(1.02);
        }

        .chart-container {
            width: 100%;
        }

        .center-value-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .center-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin: 0;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .center-label {
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 5px;
        }

        .progress-text {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .progress-text:hover {
            box-shadow: 0 4px 15px var(--shadow-color);
            transform: translateY(-2px);
        }

        .goal-amount {
            font-weight: bold;
            color: var(--primary-color);
        }

        .current-amount {
            font-weight: bold;
            font-size: 2rem;
            color: var(--primary-color);
            transition: color 0.5s ease;
        }

        .history {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 10px var(--shadow-color);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .history h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            transition: color 0.3s ease;
        }

        .transaction-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .transaction {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .transaction:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .positive {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .negative {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-left-color: var(--danger-color);
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .pagamento {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 18px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow-color);
            border-left: 4px solid var(--danger-color);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .pagamento:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 2px 8px var(--shadow-color);
            }
            50% {
                box-shadow: 0 2px 15px rgba(239, 68, 68, 0.2);
            }
            100% {
                box-shadow: 0 2px 8px var(--shadow-color);
            }
        }

        .admin-panel {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 4px 10px var(--shadow-color);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-toggle:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 5s linear infinite;
        }

        .last-update {
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 10px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .chart-wrapper {
                max-width: 100%;
            }

            .center-value {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
            
            .pull-indicator {
                height: 90px;
            }
            
            .fingerprint-classic {
                width: 80px;
                height: 80px;
            }
            
            .fingerprint-1 {
                width: 35px;
                height: 35px;
            }
            
            .fingerprint-1::before {
                width: 20px;
                height: 20px;
            }
            
            .particle {
                width: 7px;
                height: 7px;
            }
        }
    </style>
</head>
<body>
        <!-- Indicador de Pull to Refresh com Pegada Digital e Partículas -->
    <div class="pull-indicator" id="pullIndicator">
        <div class="fingerprint-classic">
            <div class="track-line-1"></div>
            <div class="fingerprint-1"></div>
            <div class="particles-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>
    
    <div class="watermark"></div>
    <div class="bike">🚲</div>
    <div class="celebration" id="celebration"></div>

    <header>
        <h1>Pago Claudinei</h1>
        <p>Acompanhe o progresso para alcançar R$ <span id="goalAmountDisplay">4.224</span></p>
        <div class="last-update" id="lastUpdate"></div>
    </header>

    <div class="goal-container">
        <div class="chart-wrapper">
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
            <div class="center-value-container">
                <div class="center-value" id="centerValue">4.224</div>
                <div class="center-label">restantes</div>
            </div>
        </div>

        <div class="progress-text">
            Arrecadado: <span class="current-amount" id="currentAmount">R$ 0</span> 
            de <span class="goal-amount">R$ <span id="goalAmountValue">4.224</span></span>
        </div>

        <div class="pagamento">
            <h3>Próximo pagamento: 31/10/2025<br>Valor=R$1.624</h3>
        </div>
    </div>

    <div class="history">
        <h2>Histórico de Transações</h2>
        <ul class="transaction-list" id="transactionList"></ul>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Painel Administrativo</h2>
        <p>Aqui você pode ver os dados atuais carregados do data.json</p>
        <div>
            <h3>Dados atuais:</h3>
            <pre id="jsonData"></pre>
        </div>
    </div>

    <button class="admin-toggle" id="adminToggle">⚙️</button>

    <script>
        // Configuração inicial
        let currentAmount = 0;
        let goalAmount = 4224;
        let transactions = [];
        let hasCelebrated = false;
        let updateInterval;
        let isUpdating = false;

        // Elementos do DOM
        const currentAmountElement = document.getElementById('currentAmount');
        const goalAmountDisplay = document.getElementById('goalAmountDisplay');
        const goalAmountValue = document.getElementById('goalAmountValue');
        const transactionList = document.getElementById('transactionList');
        const adminToggle = document.getElementById('adminToggle');
        const adminPanel = document.getElementById('adminPanel');
        const jsonData = document.getElementById('jsonData');
        const centerValue = document.getElementById('centerValue');
        const celebration = document.getElementById('celebration');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const pullIndicator = document.getElementById('pullIndicator');

        // Mostrar indicador de pull to refresh por 3 segundos ao carregar a página
        window.addEventListener('load', () => {
            pullIndicator.classList.add('active');
            setTimeout(() => {
                pullIndicator.classList.remove('active');
            }, 3000);
        });

        // Configuração do gráfico
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Arrecadado', 'Restante'],
                datasets: [{
                    data: [0, goalAmount],
                    backgroundColor: ['#3b82f6', '#e2e8f0'],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#333333' }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const percentage = Math.round((value / goalAmount) * 100);
                                return `${label}: R$ ${value.toFixed(2)} (${percentage}%)`;
                            }
                        }
                    }
                },
                cutout: '70%',
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });

        // Ajustar altura do canvas para manter proporção
        function adjustChartHeight() {
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.style.height = chartContainer.offsetWidth + 'px';
        }

        // Função para atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            lastUpdateElement.textContent = `Última atualização: ${now.toLocaleTimeString('pt-BR')}`;
        }

        // Função para criar confetti
        function createConfetti() {
            celebration.innerHTML = '';
            celebration.style.display = 'block';

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = Math.random() * 15 + 5 + 'px';
                celebration.appendChild(confetti);
            }

            // Ocultar confetti após 5 segundos
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 5000);
        }

        // Função para carregar os dados do data.json
        async function loadData() {
            if (isUpdating) return; // Previne múltiplas chamadas simultâneas

            try {
                // Adiciona timestamp para evitar cache
                const response = await fetch('data.json?' + new Date().getTime());
                if (!response.ok) {
                    throw new Error('Erro ao carregar data.json');
                }
                const data = await response.json();

                // Atualizar valores com base no JSON
                currentAmount = data.currentAmount || 0;
                goalAmount = data.goalAmount || 4224;
                transactions = data.transactions || [];

                // Atualizar a interface
                updateChart();
                updateTransactionList();
                updateGoalDisplay();
                updateJsonDisplay(data);
                updateTimestamp();

                // Verificar se atingiu a meta e acionar celebração
                if (currentAmount >= goalAmount && !hasCelebrated) {
                    createConfetti();
                    hasCelebrated = true;
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                currentAmountElement.textContent = 'Erro ao carregar';
            }
        }

        // Função para atualizar o gráfico
        function updateChart() {
            const remaining = Math.max(0, goalAmount - currentAmount);
            progressChart.data.datasets[0].data = [currentAmount, remaining];
            progressChart.update();

            // Atualizar o valor no centro do gráfico
            centerValue.textContent = remaining.toFixed(0);

            currentAmountElement.textContent = `R$ ${currentAmount.toFixed(2)}`;
        }

        // Função para atualizar a exibição da meta
        function updateGoalDisplay() {
            goalAmountDisplay.textContent = goalAmount.toFixed(2);
            goalAmountValue.textContent = goalAmount.toFixed(2);
        }

        // Função para atualizar a lista de transações
        function updateTransactionList() {
            transactionList.innerHTML = '';
            transactions.forEach(transaction => {
                const li = document.createElement('li');
                li.className = `transaction ${transaction.isAddition ? 'positive' : 'negative'}`;

                const descriptionDiv = document.createElement('div');
                descriptionDiv.textContent = transaction.description || '';

                const amountSpan = document.createElement('span');
                amountSpan.textContent = `${transaction.isAddition ? '+' : '-'} R$ ${transaction.amount.toFixed(2)}`;

                const dateSpan = document.createElement('span');
                dateSpan.className = 'transaction-date';
                dateSpan.textContent = new Date(transaction.date).toLocaleString('pt-BR');

                li.appendChild(descriptionDiv);
                li.appendChild(amountSpan);
                li.appendChild(dateSpan);
                transactionList.appendChild(li);
            });
        }

        // Função para exibir os dados JSON no painel admin
        function updateJsonDisplay(data) {
            jsonData.textContent = JSON.stringify(data, null, 2);
        }

        // Iniciar sistema de atualização automática
        function startAutoUpdate() {
            // Atualiza a cada 5 segundos
            updateInterval = setInterval(loadData, 5000);

            // Atualiza quando a página ganha foco
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    loadData(); // Atualiza imediatamente quando usuário volta
                }
            });

            // Atualiza quando a conexão volta (online/offline)
            window.addEventListener('online', loadData);
        }

        // Alternar visibilidade do painel admin
        adminToggle.addEventListener('click', () => {
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Ajustar altura do gráfico quando a janela for redimensionada
        window.addEventListener('resize', adjustChartHeight);

        // Carregar os dados ao iniciar e iniciar auto-update
        loadData();
        adjustChartHeight();
        startAutoUpdate();
    </script>
</body>
</html>
